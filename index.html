<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Joines Photosession | January 2020</title>
  </head>
  <style media="screen">
    .fade-in {
      animation: fade 3s;
    }
    @keyframes fade {
      0% {
        opacity: 0;
      }
      33% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    .modal-header .close {
      margin: -1rem -1rem -1rem 1rem;
    }
    .card-img-top {
      cursor: pointer;
    }
    .text-muted.modal-close-text:hover {
      color: black !important;
      cursor: pointer;
    }
    #selectedImg {
      cursor: pointer;
    }
    .modal-img-scaling {
      max-height: 70vh;
    }

  </style>

  <body>
    <script type="text/javascript">
      function myFunction() {
        var pw = "Gatlin";
        var guess = "";
        attempt = 1;
        max = 4
        while (guess != pw && attempt == 1) {
          guess = prompt("Please enter password:");
          attempt++;
        }
        while (guess != pw && attempt > 1 && attempt <= max) {
          guess = prompt("Incorrect password! Try again:");
          attempt++;
        }
        if (guess != pw && attempt > max) {
          window.stop();
        }
      }
      window.onload = myFunction();
    </script>
    <div class="container fade-in">
      <div class="row justify-content-between align-items-end my-4">
        <div class="col">
          <h1>Joines Newborn</h1>
          <small class="text-muted">January 2020</small>
        </div>
        <div class="col text-right">
          <a href="images\full\Gatlin Joines Newborn.zip" class="btn btn-secondary btn-large ml-auto" target="_blank">Download All (Zip)</a>
        </div>
      </div>
      <div class="row">
        <div class="col text-right mb-4">
          <a href="docs\PhotoCopyrightRelease-JoinesNBorn2020.pdf" target="_blank">Copyright Release Letter</a>
          <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
          <a href="docs\NBD_Invoice_001015.pdf" target="_blank">Invoice</a>
        </div>
      </div>

      <section id="gallery">
        <div class="card-columns">

        </div>
      </section>

      <div class="modal fade" id="previewModal" tabindex="-1" role="dialog" aria-labelledby="previewTitle" aria-hidden="true">
        <div class="modal-dialog" role="document" style="min-width: 80vw;">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="previewTitle"></h5>
              <a class="modal-link ml-auto" id="modalDownloadLink" href="" target="_blank" download><button type="button" class="btn btn-success btn-large" data-toggle="popover" data-trigger="hover focus" data-placement="bottom" title="Downloading Instructions" data-content="If the download link opens your photo in a new window, right click the image from there and select 'Save Target As...' or 'Save As...' from the menu." name="download-button">Download this image</button></a>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body justify-content-center align-items-center text-center">
              <img id="selectedImg" class="mh-75 mw-100 modal-img-scaling" onclick="this.classList.toggle('modal-img-scaling');" src="" alt="large view of selected image">
              <br />
              <!--<p data-dismiss="modal" class="text-muted modal-close-text">[ Close ]</p>-->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <section class="footer bg-dark text-center py-4">
      <h5><a class="text-muted" href="https://www.facebook.com/nickburgherphotography/" target="_blank">Nick Burgher Photography | 2020</a></h5>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
    <script>
      $(document).ready(function(){
        $('[data-toggle="popover"]').popover();
      });
    </script>
  </body>
</html>
